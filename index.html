<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col s12">
					<h3>freeCodeCamp Tic Tac Toe</h3>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<table>
						<tr>
							<td><button id="0" class="waves-effect waves-light btn"></button></td>
							<td><button id="1" class="waves-effect waves-light btn"></button></td>
							<td><button id="2" class="waves-effect waves-light btn"></button></td>
						</tr>
						<tr>
							<td><button id="3" class="waves-effect waves-light btn"></button></td>
							<td><button id="4" class="waves-effect waves-light btn"></button></td>
							<td><button id="5" class="waves-effect waves-light btn"></button></td>
						</tr>
						<tr>
							<td><button id="6" class="waves-effect waves-light btn"></button></td>
							<td><button id="7" class="waves-effect waves-light btn"></button></td>
							<td><button id="8" class="waves-effect waves-light btn"></button></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col s6">
					<div class="row center-align">
						<h5>Player</h5>
					</div>
				</div>
				<div class="col s6">
					<div class="row center-align">
						<h5>Computer</h5>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="row center-align">
					<div class="col s6">
						<h5 id="playerScore">0</h5>
					</div>
					<div class="col s6">
						<h5 id="computerScore">0</h5>
					</div>
				</div>
			</div>
		</div>
		<div id="chooseModal" class="modal">
			<div class="modal-content">
				<h4>Choose</h4>
				<div class="row center-align">
					<br />
					<div class="col s6">
						<a href="#!" class="waves-effect waves-green btn-flat" style="font-size: 25px;" onclick="choosePlayBtn('X')">X</a>
					</div>
					<div class="col s6">
						<a href="#!" class="waves-effect waves-green btn-flat" style="font-size: 25px;" onclick="choosePlayBtn('O')">O</a>
					</div>
				</div>
			</div>
		</div>
		<div id="playerWinModal" class="modal">
			<div class="modal-content">
				<h4>Player wins</h4>
				<div class="modal-footer">
					<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
				</div>
			</div>
		</div>
		<div id="computerWinModal" class="modal">
			<div class="modal-content">
				<h4>Computer wins</h4>
				<div class="modal-footer">
					<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
				</div>
			</div>
		</div>
		<div id="tieGameModal" class="modal">
			<div class="modal-content">
				<h4>It's a tie</h4>
				<div class="modal-footer">
					<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
				</div>
			</div>
		</div>
		<div id="playAgainModal" class="modal">
			<div class="modal-content">
				<h4>Play again</h4>
				<div class="modal-footer">
					<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">No</a>
					<a href="#!" class="waves-effect waves-green btn-flat" onclick="reset()">Yes</a>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
